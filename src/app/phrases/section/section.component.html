<section>
  <div class="clearfix text-center">
    <button type="button" class="btn btn-info float-left" (click)="prev()">前へ</button>
    <button type="button" class="btn btn-info float-right" (click)="next()">次へ</button>
    {{phraseIdx + 1}} / {{phrases.length}}
  </div>
  <article *ngIf="currentPhrase">
    <gp-phrase [phrase]="currentPhrase"></gp-phrase>
  </article>
</section>
<hr>
<section>
  <button type="button" class="btn btn-primary btn-lg btn-block">テストする</button>
</section>
