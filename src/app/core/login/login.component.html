<div class="row justify-content-center">
  <section class="col-md-4">
    <h1 class="mt-4 text-center h3">ログイン</h1>

    <form (ngSubmit)="onSubmit()" #form="ngForm" class="p-2" novalidate>
      <div *ngIf="failureCount > 0" class="alert alert-danger" role="alert">
        Eメールアドレスまたはパスワードが間違っています
        <span *ngIf="failureCount > 1">({{failureCount}})</span>
      </div>
      <div class="form-group"
           [class.has-danger]="ngEmail.invalid && ngEmail.touched">
        <label for="email">Email</label>
        <input type="email"
               class="form-control form-control-danger"
               id="email" name="email"
               [(ngModel)]="email" #ngEmail="ngModel"
               required email>
        <div class="form-control-feedback"
             [hidden]="ngEmail.valid || ngEmail.untouched">
          Emailアドレスを入力してください
        </div>
      </div>
      <div class="form-group"
           [class.has-danger]="ngPassword.invalid && ngPassword.touched">
        <label for="password">Password</label>
        <input type="password"
               class="form-control form-control-danger"
               id="password" name="password"
               [(ngModel)]="password" #ngPassword="ngModel"
               required>
        <div class="form-control-feedback"
             [hidden]="ngPassword.valid || ngPassword.untouched">
          パスワードを入力してください
        </div>
      </div>
      <button type="submit"
              class="mt-4 btn btn-primary btn-block"
              [disabled]="form.invalid || submitDisabled">
        ログイン
      </button>
    </form>
  </section>
</div>
